<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charSet="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta httpEquiv="X-UA-Compatiable" content="ie=edge"/>
        <meta name="description" content="This is a simple to do app"/>
        <title>To Do App</title>
    </head>
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/header.css">
</head>
<body>
    <div class="mainContainer">
        <div id="header-placeholder"></div>
        <div class="todo-app-container">
            <div class="item-list-section">
                <h2>Done Items</h2>
                <div id="doneItems" class="item-list"></div>
            </div>
            <div class="item-list-section">
                <h2>To Do Items</h2>
                <div id="pendingItems" class="item-list"></div>
            </div>
            <div class="inputContainer create-item-section">
                <input type="text" id="name" placeholder="Create a new to-do item" class="item-input">
                <button class="actionButton create-button" id="create-button">Create</button>
            </div>
        </div>
    </div>
</body>
